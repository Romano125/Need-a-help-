{% extends 'need_a_help_app/base.html' %}
{% load crispy_forms_tags %}

{% block app_client %}{% endblock %}
{% block app_repairman %}{% endblock %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2"><a class="ml-2" href="#">Forgot your password?</a></small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>


{% endblock %}
