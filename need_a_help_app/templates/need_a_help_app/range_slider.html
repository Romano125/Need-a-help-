<script type="text/javascript">
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output.innerHTML = this.value;
      var calc = this.value;
      var dist = document.getElementsByClassName('all_content');
      var br, mul;

      for(var i = 0; i < dist.length; i++) {
        var str = dist[i].childNodes[1].childNodes[1].value;
        br = 0;
        mul = 1;
        for(var j = 0; j < str.length; j++) {
            if (str[j] == '.') break;
            if( !isNaN(str[j]) && str[j] != ' ' ) {
                br = br * mul + ( str[j] - '0' );
                mul = 10;
            }
        }
        if (calc >= br) {
            dist[i].classList.remove('d-md-none');
            dist[i].classList.add('d-md-block');
            dist[i].classList.remove('d-lg-none');
            dist[i].classList.add('d-lg-block');
        } else {
            dist[i].classList.add('d-md-none');
            dist[i].classList.remove('d-md-block');
            dist[i].classList.add('d-lg-none');
            dist[i].classList.remove('d-lg-block');
        }
      }
    }

</script>
